<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section class="w-full md:w-11/12 mx-auto bg-violet-200">
        <header class=" py-4 lg:py-14">
            <h1 class="text-2xl lg:text-5xl text-center mt-6">Les't get some <span
                    class="font-semibold text-violet-600">Moooney</span>!! </h1>
        </header>
        <main>
            <section class="mt-6 lg:mt-12">
                <div class="grid grid-cols-1 lg:grid-cols-3 lg:gap-20 w-9/12 mx-auto my-10">
                    <div class="bg-orange-400 rounded-lg p-4 md:p-8">
                        <h4 class="text-2xl text-white text-center">Deposit</h4>
                        <h2  class="text-2xl text-white md:text-5xl text-center">$ <span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-blue-400 rounded-lg p-4 md:p-8">
                        <h4 class="text-2xl text-white text-center">Withdraw</h4>
                        <h2 id="withdraw-total" class="text-2xl text-white md:text-5xl text-center">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-pink-400 rounded-lg p-4 md:p-8">
                        <h4 class="text-2xl text-white text-center">Balance</h4>
                        <h2 class="text-2xl text-white md:text-5xl text-center">$2000</h2>
                    </div>
                </div>
            </section>
            <!-- deposit and withdraw -->
            <section>
                <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-20 w-9/12 mx-auto py-10">
                    <div class="bg-cyan-400 rounded-lg p-4  md:p-8">
                        <h4 class="text-2xl text-white text-center md:text-left mb-4">Please Deposit</h4>
                        <input class="w-11/12 lg:w-9/12 block mb-2 px-2 lg:px-10" type="text" name="" id="deposit-input"
                        placeholder="$ Deposit amount">
                        <button id="btn-diposit"
                        class="ml-14 md:ml-0 bg-orange-400 text-white w-32 h-12 mt-4 rounded-lg font-semibold hover:bg-violet-100 hover:text-cyan-600">Deposit</button>
                    </div>
                    <div class="bg-red-400 rounded-lg p-4 md:p-8">
                        <h4 class="text-2xl text-white text-center md:text-left mb-4">Please Withdraw</h4>
                        <input class="w-11/12 lg:w-9/12 block mb-2 px-2 lg:px-10" type="text"id="withdraw-input"
                        placeholder="$ Withdraw Amount">
                        <button id="btn-withdraw"
                        class="ml-14 md:ml-0 bg-blue-600 text-white w-32 h-12 mt-4 rounded-lg font-semibold hover:bg-violet-100 hover:text-indigo-600">Withdraw</button>
                    </div>

                </div>
            </section>
        </main>
    </section>
    <script src="js/deposite.js"></script>
</body>

</html>
